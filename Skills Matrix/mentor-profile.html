<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentor Profile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<img src="assets/standard-bank-logo.png" alt="Standard Bank Logo" class="logo">
<h1>Mentor Profile</h1>
</header>
<main>
    <section class="profile-section">
    <h2 id="mentor-name">Mentor Name</h2>
    <p id="mentor-description">Mentor description goes here.</p>
    <p><strong>Skills:</strong> <span id="mentor-skills">Loading skills...</span></p>
    <p><strong>Contact:</strong> <span id="mentor-contact">Loading contact...</span></p>
    <button id="book-meeting">Book a Meeting</button>
    </section>
</main>
<footer>
<p>&copy; 2024 Standard Bank. All rights reserved.</p>
</footer>
<script src="script.js"></script>
<script> document.addEventListener("DOMContentLoaded", () => {
    const mentor = JSON.parse(localStorage.getItem("selectedMentor"));
    if (mentor) {
      document.getElementById("mentor-name").textContent = mentor.name;
      document.getElementById("mentor-description").textContent = mentor.description;
      document.getElementById("mentor-skills").textContent = mentor.skills.join(", ");
      document.getElementById("mentor-contact").textContent = mentor.contact;
      // Add event listener to the "Book a Meeting" button
      document.getElementById("book-meeting").addEventListener("click", () => {
        window.open(
          `https://teams.microsoft.com/l/meeting/new?subject=Meeting%20with%20${mentor.name}`,
          "_blank"
        );
      });
    } else {
      document.body.innerHTML = "<p>No mentor data found. Please go back and select a mentor.</p>";
    }
   });
</script>
</body>
</html>
